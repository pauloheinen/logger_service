<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logger Service</title>
    <style>
      :root {
        --bg: #f6f4ef;
        --paper: #fffdf7;
        --ink: #172130;
        --muted: #5f6775;
        --accent: #0b7a75;
        --line: #d8d9d4;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Avenir Next", "Segoe UI", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 8% 12%, #d8f1e7 0, transparent 32%),
          radial-gradient(circle at 92% 84%, #ffe8cc 0, transparent 34%),
          var(--bg);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(720px, 100%);
        background: var(--paper);
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 32px;
        box-shadow: 0 18px 40px rgba(27, 36, 46, 0.08);
      }

      h1 {
        margin: 0 0 10px;
        font-size: clamp(28px, 5vw, 44px);
        line-height: 1.05;
      }

      p {
        margin: 0;
        color: var(--muted);
        font-size: 16px;
      }

      .links {
        margin-top: 24px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      a {
        text-decoration: none;
        color: var(--ink);
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 10px 14px;
        background: #fff;
        transition: transform 120ms ease, border-color 120ms ease;
      }

      a:hover {
        transform: translateY(-1px);
        border-color: var(--accent);
      }

      .dot {
        margin-top: 18px;
        color: var(--accent);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Logger Service</h1>
      <p>Serviço de ingestão de logs com endpoint para registro de erros do app.</p>
      <div class="links">
        <a href="/api/log">/api/log</a>
        <a href="/status">/status</a>
        <a href="/api/status">/api/status</a>
      </div>
      <p class="dot">Status endpoint disponível para health-check.</p>
    </main>
  </body>
</html>
